<body>
    

    <div class="container">
    {% load static %}

     <h1 class="my-3">Movie-Site</h1> 

        <form action="{% url 'home' %}" method="GET" class="mt-3">
            <div class="input-group mb-3">
                <input type="serach" name="search" class="form-control" placeholder="Search..." aria-label="Search" >
                <button class="btn btn-outline-secondary" type="submit" >Search</button>

            </div>
        </form>

        <div class="container" id="movie-list">
            <br>
            <ul>
                {% for movie in movies %}
                <li>
                <h2 class="mt-3">{{movie.title}}</h2>
                <p>{{movie.description|truncatewords:30}} </p>
                <p>
                <img src="{{movie.photo.url}}" class="card" height=300 width=200 alt="Broken Image">
                </p>    
                <a href="{% url 'detail_page' movie.id %}">View more</a>
                </li>
                {% endfor %}
            </ul>
        </div>



        <center><a href="#" id="load-more">Load More</a><center>

        </div>
